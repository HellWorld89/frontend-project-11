<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>RSS агрегатор</title>
</head>

<body>
    <div class="position-absolute top-0 end-0 m-3">
  <select id="lang-switcher" class="form-select">
    <option value="ru">Русский</option>
    <option value="en">English</option>
  </select>
</div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto text-white posts">
                    <h1 class="display-3 mb-0" data-i18n="title">RSS агрегатор</h1>
                    <p class="lead" data-i18n="description">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form action="" class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input id="url-input" autofocus="" type="text" required="" name="url"
                                        aria-label="url" class="form-control w-100" placeholder="ссылка RSS"
                                        autocomplete="off">
                                    <label for="url-input" data-i18n="rssLink">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add"
                                    class="h-100 btn btn-lg btn-primary px-sm-5" data-i18n="button">Добавить</button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted" data-i18n="example">Пример: https://lorem-rss.hexlet.app/feed</p>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
